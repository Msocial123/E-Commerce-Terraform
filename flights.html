<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e3f2fd;
            color: #0d47a1;
        }
        .registration-form {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-submit {
            background-color: #2196f3;
            color: white;
        }
        .btn-submit:hover {
            background-color: #1976d2;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">E-Commerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="mobiles.html">Mobiles</a></li>
                    <li class="nav-item"><a class="nav-link active" href="flights.html">Flight Booking</a></li>
                    <li class="nav-item"><a class="nav-link" href="fashion.html">Fashion</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center mb-4">Flight Booking Registration</h1>
        <div class="registration-form mx-auto p-4 col-md-6">
            <form id="flightForm">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email ID</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="source" class="form-label">Source</label>
                    <input type="text" class="form-control" id="source" placeholder="Enter source location">
                </div>
                <div class="mb-3">
                    <label for="destination" class="form-label">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Enter destination">
                </div>
                <div class="mb-3">
                    <label for="contactNumber" class="form-label">Contact Number</label>
                    <input type="text" class="form-control" id="contactNumber" placeholder="Enter your contact number">
                </div>
                <div class="mb-3">
                    <label for="class" class="form-label">Which Class You Want to Fly</label>
                    <select class="form-select" id="class">
                        <option value="Economy">Economy</option>
                        <option value="Business">Business</option>
                        <option value="First Class">First Class</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
                            <label class="form-check-label" for="other">Transgender</label>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="seatSelection" class="form-label">Seat Selection</label>
                    <input type="text" class="form-control" id="seatSelection" placeholder="Enter preferred seat">
                </div>
                <button type="submit" class="btn btn-submit w-100">Submit</button>
            </form>
        </div>
    </div>

    <footer class="text-center bg-dark text-white py-3">
        &copy; 2025 E-Commerce Application. All Rights Reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('flightForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const source = document.getElementById('source').value.trim();
            const destination = document.getElementById('destination').value.trim();
            const contactNumber = document.getElementById('contactNumber').value.trim();
            const seatSelection = document.getElementById('seatSelection').value.trim();
            const gender = document.querySelector('input[name="gender"]:checked');

            if (!firstName || !lastName || !email || !source || !destination || !contactNumber || !seatSelection || !gender) {
                alert('Please fill out all fields!');
                return;
            }

            if (!/^[0-9]+$/.test(contactNumber)) {
                alert('Please enter a valid contact number!');
                return;
            }

            alert('Flight registration successful!');
            this.reset();
        });
    </script>
</body>
</html>
